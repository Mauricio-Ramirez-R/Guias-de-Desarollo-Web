<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bolsa de trabajo ESEN</title>
	<link href="css/estilo.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<div class="envoltorio">
			<div class="logo">
				<a href="index.html"><img src="images/logo2.png" title="logo" height="42px" /></a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="ofertas.html">Ofertas</a></li>
					<li><a href="consejos.html">Consejos</a></li>
					<li class="activo"><a href="aplicar.html">Aplicar</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<article class="ofertas">
			<div class="envoltorio">
				<table class="formulario">
					<thead><tr><td colspan="4">Formulario de Aplicación</td></tr></thead>
					<tr><td colspan="1">Nombre:</td><td colspan="3"><input type="text" name="nombre"/></td></tr>
					<tr><td colspan="1">Apellido:</td><td colspan="3"><input type="text" name="apellido"/></td></tr>
					<tr><td colspan="1">Carnet:</td><td colspan="3"><input type="text" name="carnet"/></td></tr>
					<tr><td colspan="1">Departamento:</td><td colspan="3"><input type="text" list="departamentos"/>
					<datalist id="departamentos">
						<option value="San Salvador">San Salvador</option>
						<option value="Ahuachapán">Ahuachapán</option>
						<option value="La Libertad">La Libertad</option>
						<option value="La Paz">La Paz</option>
						<option value="San Vicente">San Vicente</option>
						<option value="Sonsonate">Sonsonate</option>
						<option value="Santa Ana">Santa Ana</option>
						<option value="Cabañas">Cabañas</option>
						<option value="Chalatenango">Chalatenango</option>
						<option value="Morazán">Morazán</option>
            			<option value="Cuscatlán">Cuscatlán</option>
						<option value="Usulután">Usulután</option>
						<option value="La Unión">La Unión</option>
					</datalist></td></tr>
					<tr><td>Edad:</td><td><input type="number" name="edad" min="21" max="65"/></td>
					<td>Género:</td><td><input type="text" list="generos"/>
						<datalist id="generos">
							<option value="hombre">Hombre</option>
							<option value="mujer">Mujer</option>
							<option value="otro">Otro</option>
						</datalist></td></tr>
					<tr><td>Fecha de nacimiento:</td><td><input type="date" name="fecha_nacimiento"/></td>
					<td>Número de telefono:</td><td><input type="tel" name="numero_telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$"/></td></tr>
					<tr><td colspan="1">Carrera:</td><td colspan="3"><input type="text" list="carreras"/>
						<datalist id="carreras">
							<option value="Ingeniería de Software y Negocios Digitales">Ingeniería de Software y Negocios Digitales</option>
							<option value="Ingeniería de Negocios">Ingeniería de Negocios</option>
							<option value="Licenciatura en Economía y Negocios">Licenciatura en Economía y Negocios</option>
							<option value="Licenciatura en Ciencias Jurídicas">Licenciatura en Ciencias Jurídicas</option>
						</datalist></td></tr>
					<tr><td colspan="1">Pretensión salarial:</td><td colspan="3"><input type="number" name="pretension_salarial"/></td></tr>
				</table>
			</div>
		</article>
		
	</section>
	<footer>
		<p>Creado por: Mauricio Antonio Ramírez Rivas - 20225526</p>
	</footer>
</body>
</html>
